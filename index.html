<!DOCTYPE html>
<html lang="zh-TW" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>McDonalds</title>
    <link rel="icon" type="image/svg+xml" href="img/m.0191143e.svg">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="root">
        <header class="header">
            <div class="header_in">
                <img class="MIcon" src="img/m.0191143e.svg" width="46" height="41" alt="McDonald's">
                <button class="action select--lan" type="button" id="language">
                    <img class="GIcon" src="img/globe.03aa4673.svg">
                    <span>台灣</span>
                    <img class="AIcon" src="img/arrow-down.363e471e.svg">
                </button>
            </div>
        </header>
        <div class="wrapper">
            <div class="wrapper--in">
                <div class="fillUp">
                    <h1 class="login">登入帳號</h1>
                    <form class="fillUpForm">
                        <input type="email" id="email" placeholder="電子郵件">
                        <input type="password" id="password" placeholder="密碼">
                        <a href="/zh-TW/forgot-password" class="forget">是否忘記密碼？</a>
                        <button class="enter" type="button">登入帳號</button>
                    </form>
                    <footer class="copyright">
                        <span class="copyRight">Copyright © 2024 McDonald's</span>
                        <a class="link--copy" href="/zh-TW/legal">隱私權政策</a>
                        <a class="link--contact" href="zh-TW/contact">聯絡</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
